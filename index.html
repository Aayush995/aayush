<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Free Fire Tournament</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Free Fire Tournament</h1>
        <p>Join the battle for glory and prizes!</p>
    </header>

    <section id="tournament-details">
        <h2>Tournament Details</h2>
        <p><strong>Date:</strong> October 15, 2024</p>
        <p><strong>Time:</strong> 3:00 PM (GMT)</p>
        <p><strong>Date:</strong>Every Friday and Saturday</p>
        <p><strong>Prizes:</strong> negligible for the winner!</p>
        <p><strong>Entry Fee:</strong>400</p>
    </section>

    <section id="registration">
        <h2>Register Now</h2>
        <form id="registration-form">
            <label for="name">Name:</label>
            <input type="text" id="name" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" required>
            
            <label for="team">Team Name:</label>
            <input type="text" id="team" required>
            
            <button type="submit">Register</button>
        </form>
        <div id="message"></div>
    </section>

    <script src="script.js"></script>
</body>
</html>
